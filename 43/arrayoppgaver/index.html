<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/script.js"></script>
    <title>Arrayoppgaver</title>
</head>
<body>
    <div style="float: left; margin-right: 50px;">
        <h2>Arrayoppgaver</h2>
        <h3>Oppgave 1</h3>
        <h3>Oversikt over lista:</h3>
        <div id="liste"></div>
        <br><br>

        <input type="text" id="bokstav" placeholder="Ny bokstav">
        <input type="button" id="legg-til" value="Legg til bokstav">
        <br><br>
        <input type="button" value="Sorter alfabetisk" id="sort">
        <br><br>
        <input type="button" value="Skriv ut annen hver" id="annenhver">
        <br>
        <h3>Annenhver:</h3>
        <div id="annenhver-div"></div>
    </div>
    <div style="float:left;">
        <h3>Oppgave 2</h3>
        <p>Liste: [34,53,-2,-3,34,26,26,85,3,4,98,2,12] </p>
        <input type="button" value="Finn statistikk" id="stats">
        <div id="resultat"></div>
    </div>
</body>
</html>
