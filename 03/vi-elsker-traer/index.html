<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <title>Vi elsker trær</title>
</head>
<body>
    <div id="grid-container">
        <div id="a">
            <h2>Tast inn selv</h2>
            Trær i millioner for år 1:<br>
            <input id="år1" type="text">
            <br>
            Trær i millioner for år 2:<br>
            <input id="år2" type="text">
            <br><br>
            <input id="aSend" type="button" value="Beregn">
            <br><br>
            <h3>Resultat:</h3>
            <div id="aResultat"></div>
        </div>
        <div id="b">
            <h2>Velg en tresort</h2>
            Tresort: <select id="tresort"></select>
            <br>
            <h2>Velg årstall</h2>
            År 1: <select id="årstall1"></select>
            <br>
            År 2: <select id="årstall2"></select>
            <br><br>
            <input type="button" id="bSend" value="Beregn">
            <br>
            <h3>Resultat:</h3>
            <div id="bResultat"></div>
        </div>
        <div id="hr">
            <h1>Histogram visualisering</h1>
        </div>
    </div>
</body>
</html>
