<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <title>Graftegner</title>
</head>
<body>
    <h1>Graftegner</h1>
    <div id="grid">
        <div id="controls">
            <input type="button" id="up" value="Opp">
            <input type="button" id="down" value="Ned">
            <input type="button" id="left" value="Venstre">
            <input type="button" id="right" value="Høyre">
            <input type="button" id="tileinc" value="+ Zoom">
            <input type="button" id="tiledec" value="- Zoom">
        </div>
        <br>
        <canvas id="graphics" width="700" height="500"></canvas>
    </div>
    <div id="input">
        <br><br>
        Grad av funksjonen:
        <select id="functiongrade">
            <option value="1">Første</option>
            <option value="2">Andre</option>
            <option value="3" selected>Tredje</option>
        </select>
        <br><br>
        <h1 id="function">f(x) = ax<sup>3</sup> + bx<sup>2</sup> + cx + d</h1>
        <br>
        <div>
            <label for="clr">Farge på graf: </label>
            <input type="color" id="color" name="clr" value="#FF0000">
        </div>
        <br><br>
        <input type="button" value="Plott graf" id="plot">
    </div>
</body>
</html>
