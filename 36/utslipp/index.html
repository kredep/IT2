<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Utslipp</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="grid-column: 1 / 3;">
            <h1 class="title">Utslipp</h1>
            <p>
                Denne nettsiden lar deg kalkulere hvor mye CO2 som slippes ut 
                per person per kilometer. Nettsiden antar at det slippes ut
                2500 gram CO2 per liter drivstoff som forbrennes. Alt du må
                gjøre er å oppgi drivstoffforbruket til bilen og antall personer
                som sitter på.
            </p>
        </div>
        <div class="grid-item">
            <label for="forbruk">Forbruk (liter/mil):</label>
            <br>
            <input id="forbruk" type="text" name="forbruk">
        </div>
        <div class="grid-item">
            <label for="personer">Antall personer:</label>
            <br>
            <input id="personer" type="number" name="personer">
        </div>
        <div class="grid-item" style="grid-column: 1 / 3;">
            <button id="beregn">Beregn</button>
        </div>
        <div class="grid-item" style="grid-column: 1 / 3;">
            <h3>Resultat:</h3>
            <br>
            <div id="result">
        </div>
    </div>
    <div>
    </div>
    </div>
</body>
</html>
